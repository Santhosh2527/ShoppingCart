<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="santhosh.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap');">
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="main_container">
        <div class="sub_container">
            <div class="product">Product Name</div>
            <input id="in_product" type="text" placeholder="product">
            <hr id="line_1">
            <div class="amount">Amount</div>
            <input id="in_amount" type="text" placeholder="amount">
            <hr id="line_2">
            <button id="btn">Add to Card</button>
        </div>
        <hr>
        <!-- <hr id="line_3"> -->
        <div class="side_container">
            <div class="content_1">Product Name</div>
            <div class="content_2">Amount</div>
        </div>
    </div>
    <script src="santhosh.js"></script>
</body>
</html>
